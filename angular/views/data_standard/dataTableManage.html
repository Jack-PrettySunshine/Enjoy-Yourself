  <style type="text/css">
      h4 {
          margin: 0;
          padding: 0;
      }

       .modal-dialog {
             position: absolute;
            top: 15%;
            left: 45%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            z-index: 100;
       }
       .modal-header{
             height: 50px;
            line-height: 50px;
            padding-left: 20px;
            background: rgb(17,142,238);
            color: #fff;
            margin-bottom: 10px;
       }
       .modal-body  .row{
         
           padding-left: 20px;
       }
       .modal-body  .row div {
          float: left;
          margin: 10px 20px 10px 20px;
       } 
        .modal-body  .row div input {
          	display: block;
		    height: 30px;
		    width: 255px;
		    border-radius: 3px;
		    -webkit-appearance: textfield;
		    border: 1px solid #ccc;
		    margin-top: 3px;
		    padding-left: 5px;
        }
       
         .modal-body  .row select{
         	    display: block;
			    height: 30px;
			    width: 255px;
			    border-radius: 3px;
			   	color:#555;
			    border: 1px solid #ccc;
			    margin-top: 3px;
			    padding-left: 5px;
         }
        .clearfix:after{
         content: "";
         display: block;
        height: 0;
        clear: both;
        }
        textarea {
          display: block;

          width: 560px;
          height: 80px;
          padding-left:5px;

        }

       input[type="button"]{ outline:none; }
       .layer {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 99;
          opacity: 0.5;
          background: #ccc;
       }

        .modal-footer{
        	padding-bottom:37px;
        } 
       .modal-footer .btn{
       		float:right;
       		height: 24px;
		    width: 110px;
		    border: 0;
		    border-radius: 15px;
		    background: #ddd;
		   
		    font-size: 12px;
		    margin-right: 16px;
       }
       .modal-footer .btn-success{
       		background: #58bc58;
       		color: #ffffff;
       }
      #left-tree,#right-table {
         float: left;
      } 
      
      #left-tree {
         width: 200px;
         margin-right: 20px;
         height: 800px;
         background: #eee;

      }
      #left-tree .tree-head {
          background: rgb(17,142,238);
          color: #ffffff; 
          height: 35px;
         line-height: 35px;
         padding-left: 10px; 
         margin-bottom: 8px;
      }
      #left-tree .tree-view {
          margin-left: 5px;
      }
  </style>
    <div  class="wrap-main clearfix" style="background:#ffffff;position:relative;padding-top:2px;padding-left:2px; ">
    
              <div id="left-tree">
                  <div class="tree-head">数据表分类</div>
                  <tree-view  tree-data="tree" text-field="name" value-field='id' item-clicked="demo.itemClicked($item)" item-checked-changed="demo.itemCheckedChanged($item)" can-checked="true">
                   </tree-view> 
              </div>
            <div id="right-table"> 
              <div id="queryFilter">
                <div>
                    <input type="button" value="新增" class="btn" ng-click="add()"
                      /> <input
                    type="button" value="查询" class="btn" ng-click="seachFn()" />
                     <input
                    type="text" class="txtBox" ng-model='seachtext'
                    ng-keydown="seachEnter($event)" placeholder="请输入 " />
                </div>
              </div>

              <div class="tableWrap">
              <cur-Table tb-Id="t1" tb-Url="http://localhost:8080/console/data/standard/table/getByDataClassId.do"
                seach-Text="seachtext" sel-Id="selId" sel-Ids="selIds"
                sel-Date="selDate" edit="edit(item)" delete="delete(id)"
                del="del(item)" is-Refresh="isRefresh" is-Seach="isSeach"
                cur-Format='curFormat(file,value)' dataset='dataset' option="option" parameters="parameters" struct="struct(item)"></cur-Table>

              </div>

                 <div class="modal-dialog" ng-show="show" >
                 
                    <div class="modal-header" style="position:relative">
                     
                    <h4 class="modal-title">表结构<span style="position:absolute;right:0;top:0" ng-click="cancel()">取消</span></h4>

                    </div>
                 <!--    <div ng-show="tableStruct" class="modal-body" ng-include="'http://localhost:8080/console/angular/views/data_standard/tableStruct.html'">                                         
                 </div> -->
                    <div  class="modal-body">

                      <form action="" name="myForm" novalidate>                   
                          <div class="row clearfix"> 
                            <div><label>联系电话:</label>
                            <span style="color:red" ng-show="myForm.adminPhone.$dirty && myForm.adminPhone.$invalid">             
                            <input  placeholder="请输入联系电话" type="text" name="adminPhone"   >
                          </div>                        
                          </div>

                           <div class="row clearfix"> 
                             <div> <label>描述:</label><textarea  placeholder="请输入描述信息" name="description" style="  resize : none;border:1px solid #ddd"></textarea></div>  

                         
                          </div>      
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn-success btn"  >确定</button>
                      <button type="button" class="btn" ng-click="cancel()" >取消</button>
                    </div>
                
                </div>

     <div class="layer" ng-show="show"></div>    
             
      </div>
           
 </div>
