	ul{list-style: none;padding:0;margin:0;}
	.JackCarousel{position:relative;margin:0 auto;width:810px;height:320px;overflow:hidden;}
	.JackCarousel ul{position:relative;left:0;top:0;overflow: hidden;}
	.JackCarousel li{overflow:hidden;float:left;}
	
	.JackCarousel li img{display:block;}
	
	.JackCarousel .page{position:absolute;left:50%;bottom:10px;transform:translate(-50%,0);}
	.JackCarousel .page span{display:inline-block;margin:0 5px;width:30px;height:30px;line-height:30px;text-align:center;background-color:#efefef;border-radius:50%;}
	.JackCarousel .page span.active{background-color:#f60;color:#fff;}
	.JackCarousel .prev,.next{position: absolute;width:30px;height:50px;line-height:50px;background-color:rgba(255,255,255,.2);color:#fff;text-align:center;}
	.JackCarousel .prev{left:0;top:0;bottom:0;margin:auto 0;}
	.JackCarousel .next{right:0;top:50%;margin-top:-25px;}
	.JackCarouselCarouselSmall{margin:0 auto;overflow:hidden;}
	
	</style>
	<script src='lib/jquery-3.2.1.js'></script>
	<script src="lib/jquery.Jackcarousel/jquery.JackCarousel.js"></script>
	
	<script>
	jQuery(function($){
		$('.carousel').JackCarousel({
			imgs:['img/001.jpg','img/002.jpg','img/003.jpg','img/004.jpg'],
			page:true,
			autoPlay:true,
			//small:true
		})

	})
	</script>
